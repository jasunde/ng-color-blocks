<div class="row" id="gameview">
  <h1>Can you find the {{currentColor | deCamel}} block?</h1>

  <h3 ng-if="messageText != ''" ng-class="{'alert-danger': !win, 'alert-success': win}" class="alert" id="feedback">{{messageText}}</h3>

  <div id="button-container">
    <div class="color-button" ng-repeat="color in colors" ng-style="{background: color}" ng-click="handleInput(color)"></div>
  </div>
</div>
